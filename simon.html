<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <div id="span">
        <span id="highScore">Highest Score : 0</span>
    </div>
    <p>Press any key to start the game!</p>
    <div class="outerDiv">
        <div class="btn" id="A">A</div>
        <div class="btn" id="B">B</div>
        <div class="btn" id="C">C</div>
        <div class="btn" id="D">D</div>
        <div class="btn" id="E">E</div>
        <div class="btn" id="F">F</div>
        <div class="btn" id="G">G</div>
        <div class="btn" id="H">H</div>
        <div class="btn" id="I">I</div>
        <div class="btn" id="J">J</div>
        <div class="btn" id="K">K</div>
        <div class="btn" id="L">L</div>
        <div class="btn" id="M">M</div>
        <div class="btn" id="N">N</div>
        <div class="btn" id="O">O</div>
        <div class="btn" id="P">P</div>
        <div class="btn" id="Q">Q</div>
        <div class="btn" id="R">R</div>
        <div class="btn" id="S">S</div>
        <div class="btn" id="T">T</div>
        <div class="btn" id="U">U</div>
        <div class="btn" id="V">V</div>
        <div class="btn" id="W">W</div>
        <div class="btn" id="X">X</div>
        <div class="btn" id="Y">Y</div>
        <div class="btn" id="Z">Z</div>
    </div>
    <div class="timer">
        Time Limit : 0
    </div>

    <script src="simon.js"></script>
</body>
</html>
